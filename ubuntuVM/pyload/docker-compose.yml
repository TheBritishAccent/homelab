---
version: "2.1"
services:
  pyload:
    image: linuxserver/pyload
    container_name: pyload
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Nassau
    volumes:
      - ./config:/config
      - ./downloads:/downloads
    ports:
      - 4000:8000
      - 7227:7227 #optional
    restart: unless-stopped
