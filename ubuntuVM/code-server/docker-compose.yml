---
version: "2.1"
services:
  code-server:
    image: linuxserver/code-server
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Nassau
      - PASSWORD=password #optional
      - SUDO_PASSWORD=password #optional
      - PROXY_DOMAIN= #optional
    volumes:
      - ./config:/config
      - ./data:/data
    ports:
      - 8443:8443
    restart: unless-stopped
